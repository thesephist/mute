<!DOCTYPE html>
<html>
  <head>
    <title>Mute!</title>
    <meta name="author" content="Linus Lee">
    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>

    <div id="content">

      <div class="masthead">
        <img src="/logotype.png" alt="Mute!">
      </div>

      <div class="excluder">
        <button class="on">ALLOW SITE</button>
        <button class="off">MUTE SITE</button>
      </div>

      <div class="muter">
        <button class="mute">ALWAYS MUTE</button>
        <button class="stop">ALWAYS STOP</button>
      </div>

    </div>

    <script src="js/main.min.js"></script>

  </body>
</html>
